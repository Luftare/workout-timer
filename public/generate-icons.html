<!DOCTYPE html>
<html>
  <head>
    <title>Generate PWA Icons</title>
  </head>
  <body>
    <h1>PWA Icon Generator</h1>
    <p>
      Open this page and use browser dev tools to download the canvas as PNG
    </p>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
      function generateIcon(canvas, size) {
        const ctx = canvas.getContext("2d");
        // Background
        ctx.fillStyle = "#32cd32";
        ctx.fillRect(0, 0, size, size);
        // Text
        ctx.fillStyle = "#111111";
        ctx.font = `bold ${size * 0.4}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("WT", size / 2, size / 2);

        // Download
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `icon-${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      }

      const canvas192 = document.getElementById("icon192");
      const canvas512 = document.getElementById("icon512");

      generateIcon(canvas192, 192);
      setTimeout(() => generateIcon(canvas512, 512), 500);
    </script>
  </body>
</html>
